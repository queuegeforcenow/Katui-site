<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>guns.lol ログイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #login {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00aaff;
      width: 320px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #00aaff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #0088cc;
    }
    #error-msg {
      color: #ff5555;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザーネーム" autocomplete="username" />
    <input type="password" id="password" placeholder="パスワード" autocomplete="current-password" />
    <button id="login-btn">ログイン</button>
    <div id="error-msg"></div>
  </div>

<script>
  const API_BASE = '/api';

  document.getElementById('login-btn').addEventListener('click', async () => {
    const errorMsg = document.getElementById('error-msg');
    errorMsg.textContent = '';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if (!username || !password) {
      errorMsg.textContent = 'ユーザーネームとパスワードを入力してください';
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (res.ok) {
        // ログイン成功したらポータルへ遷移
        window.location.href = '/';
      } else {
        errorMsg.textContent = data.message || 'ログインに失敗しました';
      }
    } catch {
      errorMsg.textContent = '通信エラーが発生しました';
    }
  });
</script>

</body>
</html>
